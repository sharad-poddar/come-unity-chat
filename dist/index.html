<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      input:focus {
        outline: none;
      }
      button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      .info-container{
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" placeholder="enter your message here"/><button id="btn">Send</button>
    </form>
    <div class="info-container">
        <input type="input" placeholder="please enter your name" id="name">
        <button id="btnSet">set</button>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    let name;
    const input = document.getElementById('input');
    const messagesList = document.getElementById('messages');

    btnSet.addEventListener('click', ()=>{
        const nameEle = document.getElementById('name');
        name = nameEle.value;
        nameEle.disabled=true
        btnSet.style.display='none';
    })

    btn.addEventListener('click', (event)=>{
        event.preventDefault()
        if(!name){
            return;
        }
        const inputValue = {
            msg: input.value,
            from: name
        }

        socket.emit('message', inputValue);
        input.value = ''
    })

    socket.on('message', (data)=>{
        const li = document.createElement('li');
        li.innerText = data.from + ":- " + data.msg;
        messagesList.appendChild(li);
        window.scrollTo(0, document.body.scrollHeight);
    })

  </script>
</html>
